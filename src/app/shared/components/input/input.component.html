<div class="form-outline mb-4" *ngIf="type=='text'">
  <input
      matInput
      id={{label}}
      class="form-control"
      type="text"
      [formControl]="control"
      placeholder={{placeholder}}
      (keyup)="filterInputValue()">
  <label class="form-label" for={{label}}>{{label}}&nbsp;</label>
  <div class="form-notch">
    <div class="form-notch-leading" style="width: 9px;"></div>
    <div class="form-notch-middle" style="width: 42.4px;"></div>
    <div class="form-notch-trailing"></div>
  </div>
</div>
<div class="form-outline mb-4" *ngIf="type=='select'">
  
  <select matSelect class="form-control select select-initialized" id={{label}} name={{label}} 
  [formControl]="control">
    <option [value]="''">Selecione a categoria</option>
    <option *ngFor="let item of value" [value]="item">{{item}}</option>
  </select>
  <label class="form-label select-label active" style="
  transform: translateY(-1rem) translateY(0.1rem) scale(.8); z-index: 1; 
  background: #FFF;" for={{label}}>&nbsp;{{label}}&nbsp;</label>
  <!--<label class="form-label select-label active" for={{label}}>{{label}}&nbsp;</label>-->
  <div class="form-notch">
    <div class="form-notch-leading" style="width: 9px;"></div>
    <div class="form-notch-middle" style="width: 60px;"></div>
    <div class="form-notch-trailing"></div>
  </div>
</div>
