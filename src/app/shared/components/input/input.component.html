<div class="form-outline space-inputs" *ngIf="type=='text'">
  <i class="fas fa-exclamation-circle trailing"></i>
  <input
      matInput
      id={{label}}
      class="form-control"
      type="text"
      [formControl]="control"
      placeholder={{placeholder}}
      (keyup)="filterInputValue()">
  <label class="form-label" for={{label}}>{{label}}&nbsp;</label>
  <div class="form-notch">
    <div class="form-notch-leading" style="width: 9px;"></div>
    <div class="form-notch-middle" style="width: 42.4px;"></div>
    <div class="form-notch-trailing"></div>
  </div>
</div>

<div class="form-outline space-inputs" *ngIf="type=='select'">
  <select matSelect class="form-control select select-initialized" id={{label}} name={{label}} 
  [formControl]="control" (ngModelChange)="selectedChanged()">
    <option [value]="'0'">Selecione a categoria</option>
    <option *ngFor="let item of value" [value]="item.chave">{{item.valor}}</option>
  </select>
  <label class="form-label select-label active" style="
  transform: translateY(-1rem) translateY(0.1rem) scale(.8); z-index: 1; 
  " for={{label}}>&nbsp;{{label}}&nbsp;</label>
  <!--<label class="form-label select-label active" for={{label}}>{{label}}&nbsp;</label>-->
  <div class="form-notch">
    <div class="form-notch-leading" style="width: 9px;"></div>
    <div class="form-notch-middle categoria-label {{widthLabel}}"></div> <!--142px-->
    <div class="form-notch-trailing"></div>
  </div>
</div>

<div class="form-outline" *ngIf="type=='textarea'">
  <textarea 
      [formControl]="control"
      placeholder="Adicione uma descrição"
      class="form-control" 
      id="{{label}}" 
      rows="3"
  ></textarea>
  <label class="form-label" for={{label}}>{{label}}&nbsp;</label>
