<div *ngIf="isTipoCartao" class="card-container-cartao">
  <div style="display: flex; flex-direction: row; align-items: start; width: 100%;" *ngIf="cardTipoCartao.tiposCartao.length > 0 ;">
    <div class="card-container-cartao-titulo" style="padding: 0 5px; width: 10%;"> venc. </div>
    <div class="card-container-cartao-titulo" style="padding: 0 5px; width: 90%"> descrição dos cartões</div>
  </div>
  
  <div *ngFor="let tipoCartao of cardTipoCartao.tiposCartao" class="card-container-cartao-body">
      <div class="font-data heigth-cartao">
        <div>{{tipoCartao.dia}}</div>
        <span>{{tipoCartao.mes}}</span>
      </div>
      <div class="font-descricao space-text">
          <div >{{tipoCartao.descricao}}</div>
          <div class="{{tipoCartao.statusPagamento ? 'color-green': 'color-red'}} font-tipo-recebimento">{{tipoCartao.descricaoStatus}}</div>
      </div>
      <div class="font-valor color-red">
        <span>{{tipoCartao.valor}}</span>
      </div>
    </div>
</div>

<div *ngIf="!isTipoCartao" class="card-container {{tipoCard ? 'card-container-despesas': ''}}">

  <div class="{{tipoCard ? 'color-white': ''}} font-data">
    <div>{{card.dia}}</div>
    <span>{{card.mes}}</span>
  </div>
  <div class="font-descricao">
      <div class="{{tipoCard ? 'color-white': ''}}">{{card.descricao}}</div>
      <div class="{{card.statusPagamento ? 'color-green': 'color-red'}} font-tipo-recebimento">{{card.descricaoStatus}}</div>
  </div>
  <div class="font-valor {{tipoCard ? 'color-red': 'color-green'}}">
    <span>{{card.valor}}</span>
  </div>
</div>
